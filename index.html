<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:radial-gradient(circle at top,#ffeef6,#ffd6e7);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:16px;
  text-align:center;
}

/* Pages */
.page{display:none;width:100%;max-width:420px;}
.page.active{display:block}

/* Card */
.card{
  background:rgba(255,255,255,.8);
  backdrop-filter:blur(10px);
  padding:26px 22px;
  border-radius:22px;
  box-shadow:0 18px 60px rgba(0,0,0,.15);
}

/* Text */
h1{margin-top:0;font-size:1.6rem}

/* Bear */
.art{
  width:min(260px,80vw);
  margin:auto;
  display:block;
  filter:drop-shadow(0 10px 14px rgba(0,0,0,.12));
}

/* Cute bouncing heart */
.bounce-heart{
  font-size:28px;
  animation:bounce 1.4s infinite;
  margin-top:6px;
}

@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
}

/* Fireworks */
.fireworks{
  width:min(360px,90vw);
  display:block;
  margin:18px auto 0 auto;
}

/* Buttons */
button{
  border:none;
  padding:14px 22px;
  border-radius:999px;
  font-size:1rem;
  font-weight:700;
  cursor:pointer;
  transition:.15s ease;
}

/* OLD COLORS */
.yes{
  background:#ff3b7a;
  color:white;
  position:absolute;
  left:30%;
  top:50%;
  transform:translate(-50%,-50%);
}

.yes:hover{background:#ff1f68;}

.no{
  background:#e5e7eb;
  color:#111827;
  position:absolute;
  left:70%;
  top:50%;
  transform:translate(-50%,-50%);
}

.next{
  margin-top:20px;
  background:#ff3b7a;
  color:white;
}

.btn-zone{
  position:relative;
  height:150px;
  margin-top:30px;
}

.hint{
  opacity:.7;
  margin-top:10px;
  font-size:13px;
}
</style>
</head>

<!-- PAGE 3 -->

<div class="card">

<h1>YAY! üéâ</h1>

<p>Best decision ever üòå‚ù§Ô∏è</p>

<script>

function showPage(num){
document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
document.getElementById("page"+num).classList.add("active");
}

const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const zone=document.getElementById("zone");
const hint=document.getElementById("hint");

let yesScale=1;

function clamp(v,min,max){
return Math.max(min,Math.min(max,v));
}

function growYes(){
yesScale+=0.08;
yesBtn.style.transform=`translate(-50%,-50%) scale(${yesScale})`;
}

function moveNo(px,py){

const z=zone.getBoundingClientRect();
const b=noBtn.getBoundingClientRect();

let dx=(b.left+b.width/2)-px;
let dy=(b.top+b.height/2)-py;
let mag=Math.hypot(dx,dy)||1;

dx/=mag;
dy/=mag;

let newLeft=(b.left-z.left)+dx*140;
let newTop=(b.top-z.top)+dy*140;

newLeft=clamp(newLeft,10,z.width-b.width-10);
newTop=clamp(newTop,10,z.height-b.height-10);

noBtn.style.left=newLeft+"px";
noBtn.style.top=newTop+"px";

growYes();
}

zone.addEventListener("pointermove",e=>{
moveNo(e.clientX,e.clientY);
});

noBtn.addEventListener("click",e=>{
e.preventDefault();

const rect=zone.getBoundingClientRect();
const x=rect.left+Math.random()*rect.width;
const y=rect.top+Math.random()*rect.height;

moveNo(x,y);
});

yesBtn.addEventListener("click",()=>{
hint.style.display="none";
showPage(3);
});

</script>

</body>
