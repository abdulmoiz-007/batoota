<!DOCTYPE html>

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:linear-gradient(135deg,#ffd6e7,#ffeaf3);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:16px;
  text-align:center;
}

/* Pages */
.page{
  display:none;
  width:100%;
  max-width:420px;
}

.page.active{
  display:block;
}

/* Card */
.card{
  background:rgba(255,255,255,.75);
  backdrop-filter:blur(14px);
  padding:28px 22px;
  border-radius:22px;
  box-shadow:0 8px 28px rgba(0,0,0,.12);
  margin:auto;
}

/* Text */
h1{
  margin-top:0;
  font-size:1.6rem;
}

/* Images */
.art{
  width:min(260px,80vw);
  display:block;
  margin:auto;
  margin-bottom:12px;
}

.fireworks{
  width:min(380px,90vw);
  display:block;
  margin:18px auto 0 auto;
}

/* Buttons */
button{
  border:none;
  padding:14px 22px;
  border-radius:999px;
  font-size:1rem;
  font-weight:600;
  cursor:pointer;
  transition:.2s ease;
}

.next{
  margin-top:20px;
  background:#ff4d6d;
  color:white;
}

.yes{
  background:#28a745;
  color:white;
  position:absolute;
  left:30%;
  top:50%;
  transform:translate(-50%,-50%);
}

.no{
  background:#dc3545;
  color:white;
  position:absolute;
  left:70%;
  top:50%;
  transform:translate(-50%,-50%);
  transition:left .25s ease, top .25s ease;
}

/* Button zone */
.btn-zone{
  position:relative;
  height:150px;
  margin-top:30px;
}

.hint{
  opacity:.7;
  margin-top:10px;
  font-size:13px;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active" id="page1">
  <div class="card">

    <h1>Happy 3 Month Anniversary â¤ï¸</h1>

    <img class="art" src="https://media.tenor.com/N2mXqg0RzLkAAAAi/teddy-bear-heart.gif">

    <p>Looks like what we have is real.</p>

    <p><strong>Just one more thingâ€¦ ğŸ«¶</strong></p>

    <button class="next" onclick="showPage(2)">Next</button>

  </div>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
  <div class="card">

    <h1>Rawan El Moghrabi, will you be my valentine? ğŸ’–</h1>

    <img class="art" src="https://media.tenor.com/N2mXqg0RzLkAAAAi/teddy-bear-heart.gif">

    <div class="btn-zone" id="zone">
      <button class="yes" id="yesBtn">Yes ğŸ’˜</button>
      <button class="no" id="noBtn">No ğŸ™ˆ</button>
    </div>

    <p id="hint" class="hint">â€œNoâ€ exists as a formality... </p>

  </div>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3">
  <div class="card">

    <h1>YAY!!! ğŸ‰</h1>

    <img class="fireworks" src="https://media.tenor.com/Z6GMZyYjR8cAAAAi/fireworks.gif">

    <p>Best decision ever ğŸ˜Œâ¤ï¸</p>

  </div>
</div>

<script>

/* Page switching */
function showPage(num){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById("page"+num).classList.add("active");
}

/* Valentine logic */
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const zone = document.getElementById("zone");
const hint = document.getElementById("hint");

let yesScale = 1;

function clamp(v,min,max){
  return Math.max(min,Math.min(max,v));
}

function growYes(){
  yesScale += .08;
  yesBtn.style.transform = `translate(-50%,-50%) scale(${yesScale})`;
}

function moveNo(px,py){

  const z = zone.getBoundingClientRect();
  const b = noBtn.getBoundingClientRect();

  let dx = (b.left + b.width/2) - px;
  let dy = (b.top + b.height/2) - py;
  let mag = Math.hypot(dx,dy) || 1;

  dx /= mag;
  dy /= mag;

  let newLeft = (b.left - z.left) + dx * 140;
  let newTop  = (b.top - z.top) + dy * 140;

  newLeft = clamp(newLeft,10,z.width-b.width-10);
  newTop  = clamp(newTop,10,z.height-b.height-10);

  noBtn.style.left = newLeft + "px";
  noBtn.style.top = newTop + "px";

  growYes();
}

/* Desktop hover */
zone.addEventListener("pointermove",e=>{
  moveNo(e.clientX,e.clientY);
});

/* Mobile tap */
noBtn.addEventListener("click",e=>{
  e.preventDefault();

  const rect = zone.getBoundingClientRect();
  const x = rect.left + Math.random()*rect.width;
  const y = rect.top + Math.random()*rect.height;

  moveNo(x,y);
});

/* YES button */
yesBtn.addEventListener("click",()=>{
  hint.style.display = "none";
  showPage(3);
});

</script>

</body>
</html>
